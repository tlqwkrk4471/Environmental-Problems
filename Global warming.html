  <p>
    <h3><li>지구온난화의 의미</li></h3>
    지구 온난화란 지구의 평균 온도가 점점 높아지는 현상으로, 전 지구적인 환경 문제이다.
  </p>
  <br>
  <p>
    <h3><li>지구온난화의 원인</li></h3>
    산업 혁명 이후 인구 증가와 산업화에 따라 화석 연료의 사용이 늘어나 CO₂와 같은 온실가스의
    배출량이 증가하고 무분별한 자연 환경 훼손으로 대기 중의 온실가스 농도가 높아지면서 지구의
    평균 기온이 상승하게 되어서 많은 자연재해들을 초래하게 된다.
  </p>
